<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title}) ">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客发布</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.css">
  <!--引入-->
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"  >
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://unsplash.it/100/100?image=1005" class="ui avatar image">
            李仁密
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a>
      <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
    </div>
  </div>
</div>
<!--中间部分-->
<div class="m-container m-padded-tb-big">
  <div class="ui container">
    <!--th:object="${blog}" 拿到全局对象-->
    <form id="blog-form" action="#" th:object="${blog}" method="post" th:action="@{/admin/blogs}" class="ui form">
      <input type="hidden"  name="published">
      <input type="hidden" name="id" th:value="*{id}">
      <div class="required field">
        <div class="ui left labeled input">
          <div class="ui selection compact teal basic dropdown label">
            <!--拿到全局对象对应的值-->
            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
            <i class="dropdown icon"></i>
            <div class="text">原创</div>
            <div class="menu">
              <!--item：选项、data-value：选项的值-->
              <div class="item" data-value="原创">原创</div>
              <div class="item" data-value="转载">转载</div>
              <div class="item" data-value="翻译">翻译</div>
            </div>
          </div>
          <input type="text" name="title" placeholder="标题"  th:value="*{title}">
        </div>
      </div>

      <div class="required field">
        <!--引用  md-content-->
        <div id="md-content" style="z-index: 1 !important;">
          <textarea name="content" placeholder="博客内容" style="display: none"  th:text="*{content}">

          </textarea>
        </div>

      </div>

      <div class="two fields">
        <div class="required field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">分类</label>
            <div class="ui fluid selection dropdown">
              <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
              <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                </div>
            </div>
          </div>
        </div>
        <div class=" field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">标签</label>

            <div class="ui tag fluid selection multiple search dropdown">
              <input type="hidden" name="tagIds"  th:value="*{tagIds}" >
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
                <!--<div class="item" data-value="2">JavaScript</div>-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="required field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">首图</label>
          <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
        </div>
      </div>

      <div class="required field">
        <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
      </div>

      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" checked class="hidden">
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
            <label for="shareStatement">转载声明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="appreciation" name="appreciation"  th:checked="*{appreciation}"  class="hidden">
            <label for="appreciation">赞赏</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
            <label for="commentabled">评论</label>
          </div>
        </div>
      </div>

      <div class="ui error message"></div>

      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
        <button type="button" id="save-btn" class="ui teal button">保存</button>
        <button type="button" id="publish-btn" class="ui secondary button">发布</button>

      </div>

    </form>

  </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">


</footer>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<!--引入-->
<!--<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>-->

<script>
  // <!--markdown编译器初始化-->
  var contentEditor;
  $(function() {
    //参照第70行 md-content
    contentEditor = editormd("md-content", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
      //路径一定要写对
      path    : "/lib/editormd/lib/",
      emoji:true,
    });

    /*
    // or
    testEditor = editormd({
        id      : "test-editormd",
        width   : "90%",
        height  : 640,
        path    : "../lib/"
    });
    */
  });

  $('.menu.toggle').click(function () {
    //如果有m-mobile-hide，就去除掉。 如果没有，就加上。
    $('.m-item').toggleClass('m-mobile-hide');
  });
  $('.ui.dropdown').dropdown({
    on :'hover'
  });

  $('#save-btn').click(function () {
    $('[name="published"]').val(false);
    $('#blog-form').submit();
  });
  $('#publish-btn').click(function () {
    $('[name="published"]').val(true);
    $('#blog-form').submit();
  });
  $('.ui.form').form({
    fields : {
      title : {
        identifier : 'title',
        rules:[{
          type:'empty',
          prompt: '标题：请输入博客标题'
        }]
      },
      content : {
        identifier : 'content',
        rules:[{
          type:'empty',
          prompt: '标题：请输入博客内容'
        }]
      },
      typeId : {
        identifier : 'typeId',
        rules:[{
          type:'empty',
          prompt: '标题：请输入博客分类'
        }]
      },
      firstPicture : {
        identifier : 'firstPicture',
        rules:[{
          type:'empty',
          prompt: '标题：请输入博客首图'
        }]
      },
      description : {
        identifier: 'description',
        rules: [{
          type : 'empty',
          prompt: '标题：请输入博客描述'
        }]
      }

    }
  });

  $('.ui.tag.dropdown').dropdown({
    allowAdditions:true
  });

</script>

</body>
</html>
